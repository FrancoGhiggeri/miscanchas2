<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TraeGo | Recuperar contraseña</title>

    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% include "components/facebook-pixel.html" %}
</head>

<body class="gray-bg" background="{% static 'img/background_airports.jpg' %}">
    <div class="gradient gradient-warning"></div>
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">TraeGo</h1>
            </div>
            <h3>¡Listo!</h3>
            <p class="option">Tu nueva contraseña fue guardada</p>
            
            <a href="{{ SITE_ROOT }}/login/"><button type="submit" class="btn btn-primary block full-width m-b">Acceder</button></a>

            <p class="m-t copy"> <small>Desarrollado por <a href="https://www.socialbits.com.ar" target="_blank">Socialbits</a> &copy; 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
        $( "input" ).addClass( "form-control" );
    </script>
    {% include "components/analytics.html" %}
</body>

</html>
