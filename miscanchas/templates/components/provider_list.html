{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
	<a title="{{brand.name}}" class="socialaccount_provider {{provider.id}} {{brand.id}} btn btn-success btn-facebook" href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">
		<i class="fa fa-facebook"> </i> Acceder con {{brand.name}}
	</a>
{% endfor %}
{% endif %}
	<a title="{{provider.name}}" class="socialaccount_provider no-openid {{provider.id}} btn btn-success btn-facebook" href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
     	<i class="fa fa-facebook"> </i> Acceder con {{provider.name}}
	</a>
{% endfor %}
